<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hmk5 Q2</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>

	</head>
	<body>
	
	  <h3>Click anywhere to add a point.</h3>

	  
		<script type="text/javascript">

			//Width and height of svg
			var w = 600;
			var h = 400;
			var svg = d3.select("body").append("svg")
			svg.attr("width", w).attr("height", h)
			var padding = 30;
			margin = {left:padding,right:padding,top:padding,bottom:padding}
			svg.append("text").attr("x",20).attr("y",380) 
			d3.select("body").append("br")

			
			// axis min / max
		 	var xmin = -50;
			var xmax = 50;
			var ymin = -30;
			var ymax = 30;
		  
		
			//		Scale functions
 			var xScale = d3.scaleLinear().domain([xmin, xmax]).range([margin.left, w-margin.right]);
 			var yScale = d3.scaleLinear().domain([ymin, ymax]).range([h-margin.top, margin.bottom]);

			//    Define X axis and Y axis
			var xAxis = d3.axisBottom().scale(xScale);
			var yAxis = d3.axisLeft().scale(yScale);

			//    Create axes
			svg.append("g").attr("class","axis").attr("transform",'translate(' + 0 +',' + h/2 + ')').call(xAxis);
			svg.append("g").attr("class","axis").attr("transform",'translate(' + w/2 + ',' + 0 +')').call(yAxis);

			//    Create SVG element	
			var svg2 = d3.select("body").append("svg").attr("width",w).attr("height", 100);

			//    Click behavior	
			svg.on("click", function(){
				var x = d3.mouse(this)[0];
				var y = d3.mouse(this)[1];
				console.log(x,y);
				svg.append("circle").attr("cx", x).attr("cy", y).attr("r", 3).attr("fill", "red");

				console.log(5/27*x - 500/9, -3/17*y +600/17)
				xAxis_coord = 5/27*x - 500/9
				xAxis_coord = xAxis_coord.toFixed(2)
				yAxis_coord = -3/17*y + 600/17
				yAxis_coord = yAxis_coord.toFixed(2)
				svg2.select("text").attr("x","10").attr("y","20").attr('font-weight', 'bold').text("New point added at: " + xAxis_coord +", " + yAxis_coord).style("color","black");
			})

			//    Create blank text element
			svg2.append("text").attr("x",20).attr("y", 400).style("color","black");


		</script>
	</body>
</html>
