<!DOCTYPE html>
<html>
  <head>
  	<style type="text/css">
  	   .lineClass{stroke:white; stroke-width:3;}
  	   .barClass{fill:lightblue; stroke:blue; stroke-width:1;}
  	</style>

  </head>
  <body>
  	<svg width="1000" height="1000">
  	  <rect x="40" y="20" width="460" height="260" fill="aliceblue"></rect>
  	  <text x="150" y="15"> Histogram </text>
  	  <text x="15" y="200" transform=rotate(270,15,200)> Frequency </text>
  	  <line x1="40" y1="280" x2="500" y2="280" stroke="black" stroke-width="1"></line>
  	  <line x1="40" y1="20" x2="40" y2="280" stroke="black" stroke-width="1"></line>
  	  <text x="30" y="280"> 0 </text>
  	  <text x="30" y="240"> 1 </text>
  	  <text x="30" y="200"> 2 </text>
  	  <text x="30" y="160"> 3 </text>
  	  <text x="30" y="120"> 4 </text>
  	  <text x="30" y="80"> 5 </text>
  	  <text x="80" y="300"> 1 </text>
  	  <text x="120" y="300"> 2 </text>
  	  <text x="160" y="300"> 3 </text>
  	  <text x="200" y="300"> 4 </text>
  	  <text x="240" y="300"> 5 </text>
  	  <text x="280" y="300"> 6 </text>
  	  <text x="320" y="300"> 7 </text>
  	  <text x="360" y="300"> 8 </text>
  	  <text x="400" y="300"> 9 </text>
  	  <text x="440" y="300"> 10 </text>
  	  <line x1="40" y1="240" x2="500" y2="240" stroke="red" stroke-width="3" class = lineClass></line>
  	  <line x1="40" y1="200" x2="500" y2="200" stroke="red" stroke-width="3" class = lineClass></line>
  	  <line x1="40" y1="160" x2="500" y2="160" stroke="red" stroke-width="3" class = lineClass></line>
  	  <line x1="40" y1="120" x2="500" y2="120" stroke="red" stroke-width="3" class = lineClass></line>
  	  <line x1="40" y1="80" x2="500" y2="80" stroke="red" stroke-width="3" class = lineClass></line>
  	  <rect x="40" y="200" width="40" height="80" fill="lightblue" class = barClass></rect>
  	  <rect x="80" y="160" width="40" height="120" fill="lightblue" class = barClass></rect>
  	  <rect x="120" y="200" width="40" height="80" fill="lightblue" class = barClass></rect>
  	  <rect x="160" y="240" width="40" height="40" fill="lightblue" class = barClass></rect>
  	  <rect x="200" y="240" width="40" height="40" fill="lightblue" class = barClass></rect>
  	  <rect x="240" y="240" width="40" height="40" fill="lightblue" class = barClass></rect>
  	  <rect x="280" y="240" width="40" height="40" fill="lightblue" class = barClass></rect>
  	  <rect x="320" y="240" width="40" height="40" fill="lightblue" class = barClass></rect>
  	  <rect x="360" y="240" width="40" height="40" fill="lightblue" class = barClass></rect>
  	  <rect x="400" y="80" width="40" height="200" fill="lightblue" class = barClass></rect>
  	  <rect x="440" y="200" width="40" height="80" fill="lightblue" class = barClass></rect>
  	</svg>
  </body>
</html>
